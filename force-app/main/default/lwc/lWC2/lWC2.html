<template>
    <lightning-card title="List of Contracts Assosiated with the account" icon-name="standard:asset_action">
    <div class="slds-p-around_medium lgc-bg">
    <lightning-input type="text" label="Enter Account Name" ></lightning-input>
    </div>
    <lightning-button variant="brand-outline" label="List account contracts" title="List account contracts"
    onclick={searchForContract} class="slds-m-left_x-small"></lightning-button>
    <ul class="slds-var-m-around_medium">
    <template for:each={fetchContracts_method} for:item = "topic">
    <li key={topic.Account.Name} class="slds-var-m-around_medium">
    Account Name : {topic.Account.Name} <br>
    Contract-Description : {topic.Description} <br>
    Status : {topic.Status} <br>
    Contract Start Date:{topic.StartDate} <br>
    Contract End Date:{topic.EndDate} <br>
    Contract Term :{topic.ContractTerm} <br>
    </li>
    </template>
    </ul>
    </lightning-card>
    </template>
