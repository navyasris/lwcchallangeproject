<template>

    <lightning-card  title="SF training Topics - Detail" icon-name="standard:asset_action">
            
        <ul class="slds-var-m-around_medium">
            <template for:each={_SFTopics} for:item="topic">
                <li key={topic.ID} class="slds-var-m-around_medium">Topic Name:: {topic.Topic_Name__c} - Topic Category:: {topic.Topic_Category__c} - opic Instructor :: {topic.Instructor__c}</li>
            </template>            
        </ul>
    
    </lightning-card>

    <lightning-card  title="SF training Topics - Detail by Category" icon-name="standard:asset_action">
            
        <ul class="slds-var-m-around_medium">
            <template for:each={topicsByCat} for:item="topic">
                <li key={topic.ID} class="slds-var-m-around_medium">1)Topic Name:: {topic.Topic_Name__c} -- 2)Topic Category:: {topic.Topic_Category__c} -- 3)Topic Instructor :: {topic.Instructor__c}</li>
            </template>            
        </ul>
    
    </lightning-card>

    <!--Adding menu as child component-->
    <c-menu-child-component onsearchalltopics={handleShowTopicsAllEvent}   onsendcategory={handleShowCategoryEvent}></c-menu-child-component>
</template>
